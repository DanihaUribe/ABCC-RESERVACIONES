<div class="container mt-5" style="max-width: 400px;">
  <h3 class="text-center">Iniciar Sesión</h3>
  <p class="text-center">Gestión de reservaciones Coppel</p>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="username" class="form-label">Nombre de usuario</label>
      <input type="text" id="username" class="form-control" formControlName="username">
      <div *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid" class="text-danger">
        El nombre de usuario es requerido.
      </div>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <input type="password" id="password" class="form-control" formControlName="password">
      <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="text-danger">
        La contraseña es requerida.
      </div>
    </div>

    <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">Ingresar</button>
  </form>
</div>
